<ion-header>
    <!-- <ion-toolbar color='primary' style='height:30px'>
    </ion-toolbar> -->
    <ion-toolbar color='primary'>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/first" ></ion-back-button>
            </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-row class="ion-justify-content-center ion-align-items-center"  style = 'transform: scale(2); height: 100%;' *ngIf = 'spinner' >
          <ion-spinner name='lines' ></ion-spinner>
      </ion-row>
      <div *ngIf = 'contents'>
          <ion-item class = "search " style = 'margin-bottom: 5px;' lines='none'>
                <ion-searchbar   [(ngModel)]="search" ></ion-searchbar>
              <ion-label>Filter</ion-label>
              <ion-select aria-placeholder="Filter" class="search-field" interface='action-sheet' [(ngModel)]="filter" (ionChange)="filterFunction($event)">
                  <ion-select-option value="recent" selected>Most Recent</ion-select-option>
                  <ion-select-option value="lastone">Last Month</ion-select-option>
                  <ion-select-option value="lastthree">Last 3 Month</ion-select-option>
                  <ion-select-option value="lastyear">Last YEAR</ion-select-option>
              </ion-select>
          </ion-item>
          <ion-list *ngFor='let item of information ; let i = index;' lines='none' class="accordion-list" >
              <!-- <ion-item  text-wrap detail='false' [href]="'/detail/' + item.title " lines='none' > -->
              
              <div style = 'padding-top: 5px; padding-left: 5px;'>
              <ion-item  text-wrap detail='false'  lines='none' class='dgcard' (click)='openModal(i) ' >
                  <ion-row no-padding align-item-center >
                      <ion-col size='12'>
                          <span  class = 'sub-title '  style = 'font-size:1em'>{{item.title}}</span>
                      </ion-col>
                      <ion-col size='12' class = 'postman' >{{item.postman}}</ion-col>
                      <ion-col size='12' class = 'dginfos'>
                          <ion-row>
                              <ion-col size='9' class = 'info'>{{item.info}}</ion-col>
                              <ion-col size='3'>
                                  <ionic4-star-rating #rating
                                      activeIcon = "ios-star"
                                      defaultIcon = "ios-star-outline" 
                                      activeColor = "#ffa500" 
                                      defaultColor = "rgb(144, 144, 144)"
                                      readonly="true"
                                      rating= {{item.starval}}
                                      fontSize = "14px"
                                      >
                                  </ionic4-star-rating>
                              </ion-col>
                          </ion-row>
                      </ion-col>
                  </ion-row>
              </ion-item>
          </div>
          </ion-list>
      </div>
  </ion-content>
